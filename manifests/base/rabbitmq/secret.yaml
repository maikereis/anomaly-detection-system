apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secret
type: Opaque
stringData:
  # Admin user (for management)
  RABBITMQ_DEFAULT_USER: "admin"
  RABBITMQ_DEFAULT_PASS: "rabbitmq-admin-123"
  
  # Training service user (for API and workers)
  RABBITMQ_TRAINING_USER: "training"
  RABBITMQ_TRAINING_PASS: "training-service-123"
  
  # Erlang cookie for cluster communication
  RABBITMQ_ERLANG_COOKIE: "ml-training-cluster-secret-cookie"
  
  # Connection URI for clients
  RABBITMQ_URI: "amqp://training:training-service-123@rabbitmq:5672/ml-training"
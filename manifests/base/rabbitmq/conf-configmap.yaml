apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-conf
data:
  rabbitmq.conf: |
    ## Cluster formation
    cluster_formation.peer_discovery_backend = rabbit_peer_discovery_k8s
    cluster_formation.k8s.host = kubernetes.default.svc.cluster.local
    cluster_formation.k8s.address_type = hostname
    cluster_formation.k8s.service_name = rabbitmq-headless
    cluster_formation.k8s.hostname_suffix = .rabbitmq-headless.$(NAMESPACE).svc.cluster.local
    cluster_formation.node_cleanup.interval = 30
    cluster_formation.node_cleanup.only_log_warning = true
    cluster_partition_handling = autoheal
    
    ## Queue defaults
    queue_master_locator = min-masters
    
    ## Memory and disk
    vm_memory_high_watermark.relative = 0.7
    disk_free_limit.absolute = 1GB
    
    ## Networking
    listeners.tcp.default = 5672
    management.tcp.port = 15672
    
    ## Management
    management.load_definitions = /etc/rabbitmq/definitions.json
    
    ## Prometheus metrics
    prometheus.return_per_object_metrics = true
    prometheus.tcp.port = 15692
    
    ## Logging
    log.console = true
    log.console.level = info
    log.file = false
    
    ## Default vhost and permissions
    ## NOTE: default_user and default_pass are set via environment variables
    ## These only work on first boot with empty database
    default_vhost = /
    default_permissions.configure = .*
    default_permissions.read = .*
    default_permissions.write = .*
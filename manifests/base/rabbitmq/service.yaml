apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  selector:
    app: rabbitmq
  ports:
    # AMQP protocol
    - port: 5672
      targetPort: 5672
      name: amqp
    # Management UI
    - port: 15672
      targetPort: 15672
      name: management
    # Prometheus metrics
    - port: 15692
      targetPort: 15692
      name: prometheus
    # Erlang distribution (for clustering)
    - port: 25672
      targetPort: 25672
      name: clustering

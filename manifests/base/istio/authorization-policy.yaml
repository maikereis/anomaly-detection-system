apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: predictor-authz
spec:
  selector:
    matchLabels:
      serving.kserve.io/inferenceservice: anomaly-detector-predictor
  
  action: ALLOW
  
  rules:
    # Health checks são públicos (sem autenticação)
    - to:
        - operation:
            methods: ["GET"]
            paths: 
              - "/v1/models/anomaly-detector-predictor"
              - "/v1/models/anomaly-detector-predictor/ready"
              - "/health"
              - "/ready"
    
    # Prediction endpoints requerem autenticação
    - from:
        - source:
            requestPrincipals: ["*"]  # Qualquer usuário autenticado
      to:
        - operation:
            methods: ["POST"]
            paths: 
              - "/v1/models/*/infer"
              - "/v2/models/*/infer"
      when:
        - key: request.auth.claims[roles]
          values: ["viewer", "data_scientist", "ml_engineer", "admin"]

    # Tráfego interno do mesh (para shadow/canary)
    - from:
        - source:
            namespaces: ["ml-production", "istio-system"]
      to:
        - operation:
            methods: ["POST", "GET"]

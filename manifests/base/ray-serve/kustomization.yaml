apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ml-dev

resources:
  - configmap.yaml
  - secret.yaml
  - app-configmap.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - servicemonitor.yaml

labels:
  - includeSelectors: true
    includeTemplates: true
    pairs:
      app: ray-serve
      component: inference
      managed-by: kustomize
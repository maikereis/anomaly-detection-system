apiVersion: ray.io/v1
kind: RayService
metadata:
  name: anomaly-detector
spec:
  serviceUnhealthySecondThreshold: 1200
  deploymentUnhealthySecondThreshold: 600

  serveConfigV2: |
    applications:
      - name: anomaly_detector
        import_path: src.production:app
        
        deployments:
          - name: AnomalyDetector
            num_replicas: 1
            max_concurrent_queries: 10
            ray_actor_options:
              num_cpus: 0.3
              memory: 268435456

  rayClusterConfig:
    headGroupSpec:
      rayStartParams:
        dashboard-host: "0.0.0.0"
        dashboard-port: "8265"
        metrics-export-port: "8080"
        num-cpus: "0"
        object-store-memory: "104857600"

      template:
        spec:
          imagePullSecrets:
            - name: ghcr-secret
          containers:
            - name: ray-head
              image: ghcr.io/maikereis/ray-serve-anomaly-detector:master-351ef83

              volumeMounts:
                - name: ray-logs
                  mountPath: /tmp/ray

              resources:
                requests:
                  cpu: "500m"
                  memory: "1Gi"
                limits:
                  cpu: "1"
                  memory: "2Gi"

              livenessProbe:
                exec:
                  command:
                    - bash
                    - -c
                    - curl -f -s http://localhost:52365/api/local_raylet_healthz | grep success
                initialDelaySeconds: 30
                periodSeconds: 10
                timeoutSeconds: 5
                failureThreshold: 3

              readinessProbe:
                exec:
                  command:
                    - bash
                    - -c
                    - curl -f -s http://localhost:52365/api/local_raylet_healthz | grep success
                initialDelaySeconds: 30
                periodSeconds: 10
                timeoutSeconds: 5
                failureThreshold: 3

          volumes:
            - name: ray-logs
              emptyDir: {}

    workerGroupSpecs:
      - replicas: 1
        minReplicas: 1
        maxReplicas: 2
        groupName: worker-group

        template:
          spec:
            imagePullSecrets:
              - name: ghcr-secret
            containers:
              - name: ray-worker
                image: ghcr.io/maikereis/ray-serve-anomaly-detector:master-351ef83

                volumeMounts:
                  - name: ray-logs
                    mountPath: /tmp/ray

                resources:
                  requests:
                    cpu: "500m"
                    memory: "1Gi"
                  limits:
                    cpu: "1"
                    memory: "2Gi"

                livenessProbe:
                  exec:
                    command:
                      - bash
                      - -c
                      - curl -f -s http://localhost:52365/api/local_raylet_healthz | grep success
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3

                readinessProbe:
                  exec:
                    command:
                      - bash
                      - -c
                      - curl -f -s http://localhost:52365/api/local_raylet_healthz | grep success
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3

            volumes:
              - name: ray-logs
                emptyDir: {}
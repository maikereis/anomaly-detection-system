apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: ml-system
  namespace: argocd
  # Finalizer para garantir que apps sejam deletados antes do projeto
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: MLOps Anomaly Detection System
  
  # Repositórios permitidos
  sourceRepos:
    - '*'  # Para dev aceita qualquer repo. Em prod, restringir ao repo específico
  
  # Clusters de destino permitidos
  destinations:
    - namespace: ml-dev
      server: https://kubernetes.default.svc
    - namespace: argocd
      server: https://kubernetes.default.svc
    - namespace: ml-system
      server: https://kubernetes.default.svc  
    # Quando criar staging/prod, adicionar:
    # - namespace: ml-staging
    #   server: https://kubernetes.default.svc
    # - namespace: ml-prod
    #   server: https://kubernetes.default.svc
  
  # Tipos de recursos permitidos (whitelist)
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRole
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRoleBinding
    - group: 'apiextensions.k8s.io'
      kind: CustomResourceDefinition
  
  # Recursos permitidos no namespace
  namespaceResourceWhitelist:
    - group: ''
      kind: ConfigMap
    - group: ''
      kind: Secret
    - group: ''
      kind: Service
    - group: ''
      kind: ServiceAccount
    - group: ''
      kind: PersistentVolumeClaim
    - group: 'apps'
      kind: Deployment
    - group: 'apps'
      kind: StatefulSet
    - group: 'apps'
      kind: DaemonSet
    - group: 'batch'
      kind: Job
    - group: 'batch'
      kind: CronJob
    - group: 'autoscaling'
      kind: HorizontalPodAutoscaler
    - group: 'networking.k8s.io'
      kind: Ingress
    - group: 'networking.k8s.io'
      kind: NetworkPolicy
    - group: 'monitoring.coreos.com'
      kind: ServiceMonitor
    - group: 'rbac.authorization.k8s.io'
      kind: Role
    - group: 'rbac.authorization.k8s.io'
      kind: RoleBinding
  
  # Sync windows - quando deploy é permitido
  syncWindows:
    - kind: allow
      schedule: '* * * * *'  # Sempre permitido em dev
      duration: 24h
      applications:
        - '*'
      namespaces:
        - ml-dev
    # Quando criar prod, adicionar maintenance window:
    # - kind: deny
    #   schedule: '0 0 * * 0'  # Bloqueia domingo 00:00
    #   duration: 2h
    #   namespaces:
    #     - ml-prod
  
  # Configurações de órfãos (recursos deletados do git)
  orphanedResources:
    warn: true